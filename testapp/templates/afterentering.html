    <h1>オープンキャンパス謎解き</h1>
    <p>ユウ「ん？なんか表示されたぞ。」</p>
    <p>キイ「ひょっとしてこれが例の画像！？パッと見た感じ謎っぽいねぇ」</p>
    <p>ユウ「（怖い感じのじゃなくてよかった…」</p>
    <p>キイ「ん？なんか言った？」</p>
    <p>ユウ「い、いや別に。それよりこれ解いてみる？」</p>
    <p>キイ「あったりまえじゃ〜ん！解いてみようよ！」</p>
